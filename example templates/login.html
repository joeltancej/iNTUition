{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
<!-- to get flashed messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<!-- indicate that we are going to be submitting a form -->
<!-- the # indicates that we will stay on the same page -->
<!-- method is POST and not GET -->
<form action="#", method = "post">
    <p>Name:</p>
    <p><input type="text" name="nm"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
